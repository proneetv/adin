<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css/bootstrap.css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<title>
	Login
</title>

<body>

	<script type="text/javascript">
		function validate() {
			console.log('hello');
			var data = {
				"username": document.forms["login"]["username"].value,
				"password": document.forms["login"]["password"].value
			}
			postRequest(data);
		}
		function postRequest(input) {
			$.post( "http://10.14.120.180:5000/auth", input)
			.done(function( data ) {
				document.getElementById("report").innerHTML =  data ;
				document.getElementById("login").style.display =  "none" ;
			})
			.fail(function( data ) {
				document.getElementById("report").innerHTML =  "Request failed!" ;
				// document.getElementById("login").style.display =  "none" ;
});
		}

	</script>


	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form id="login" style="margin-top:100px">
			<div class="form-group">
				<input type="text" class="form-control" name="username" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password" id="password" placeholder="Password">
			</div>
			<input type="button" name="login" value="Login" onclick="validate()" class="btn btn-default"></input>
		</form>
		<div id="report"></div>
	</div>
</body>

</html>
